<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tenda | 人员管理</title>




<!-- BEGIN PAGE LEVEL STYLES -->
	
	<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css" />
	<link rel="stylesheet" href="/media/css/DT_bootstrap.css" />

	<!-- END PAGE LEVEL STYLES -->
</head>

<body>
	
	<!--Account Management Modal END-->
	<div class="row-fluid">
		<div class="span12">
			<h3 class="page-title">
				人员管理
				<small>人员管理列表，根据权限可对列表进行修改</small>
			</h3>
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="#">Home</a>
					<span class="icon-angle-right"></span>
				</li>
				<li>
					<a href="#">人员管理</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-cogs"></i>人员管理</div>
					
					<div class="actions">
						<a href="#" class="btn blue" data-toggle="modal" data-target="#ac_modal">
							<i class="icon-pencil"></i> 添加

						</a>
						<!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="ac-index dropdown-menu pull-right">
								<li><a href="#"><i class="icon-pencil"></i>编辑</a></li>
								<li><a href="#"><i class="icon-trash"></i>删除</a></li>
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="ac_list">
						
						<thead>
							<tr>
								<th style="width:8px">
									<input type="checkbox" class="group-checkable" data-set="#ac_list .checkboxes">
								</th>
								<th>用户名</th>
								<th class="hidden-480">邮箱</th>
								<th class="hidden-480">创建日期</th>
								<th class="hidden-480">修改日期</th>
								<th class="hidden-480">最近登录</th>
								<th class="hidden-480">用户状态</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

<!--Account Management Modal BEGIN-->
	
		

	<div class="modal fade" id="ac_modal" tabindex="-1" role="dialog" aria-labelledby="ac_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="ac_modal_label">人员管理</h4>
				</div>
				<form action="" class="form-horizontal ac-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
							
						<div class="control-group">
							<label class="control-label">用户名</label>
							<div class="controls">
								<input type="text" id="ac_username" name="ac_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">密码</label>
							<div class="controls">
								<input type="text" id="ac_password" name="ac_password" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">邮箱</label>
							<div class="controls">
								<input type="text" id="ac_email" name="ac_email" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">用户组</label>
							<div class="controls">
								<label class="checkbox">
									<input type="checkbox" class="ac-group" value="1">
									系统管理员
								</label>
								
								<label class="checkbox">
									<input type="checkbox" class="ac-group" value="2">
									客服经理
								</label>

								<label class="checkbox">
									<input type="checkbox" class="ac-group" value="4">
									客服人员
								</label>

								<label class="checkbox">
									<input type="checkbox" class="ac-group" value="8">
									总监
								</label>

								<label class="checkbox">
									<input type="checkbox" class="ac-group" value="16">
									产品经理
								</label>

								<label class="checkbox">
									<input type="checkbox" class="ac-group" value="32">
									营销经理
								</label>

							</div>

						</div>
						

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>

		
	</div>

</body>
<!-- BEGIN CORE PLUGINS -->

<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="/media/js/select2.min.js"></script>

	<script type="text/javascript" src="/media/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" src="/media/js/DT_bootstrap.js"></script>

	<script src="/media/js/jquery.validate.min.js" type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="/js/ac_index.js"></script>
</html>
