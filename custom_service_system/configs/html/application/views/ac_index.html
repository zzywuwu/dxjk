<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>人员管理</title>

	<style >
		.row-fluid {
			margin-top: 10px;
		}
	</style>
	
</head>

<body>

	<div class="row-fluid">
		<div class="span12">
			
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-cogs"></i>人员管理</div>
					
					<div class="actions">
						<a href="#" class="btn blue" data-toggle="modal" data-target="#ac_modal">
							<i class="icon-pencil"></i> 添加

						</a>
						
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="ac-index dropdown-menu pull-right">
								<li><a href="#"><i class="icon-trash"></i>删除</a></li>
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="ac_list">
						
						<thead>
							<tr>
								<th style="width:8px">
									<input type="checkbox" class="group-checkable" data-set="#ac_list .checkboxes">
								</th>
								<th>用户名</th>
								<th class="hidden-480">电话</th>
								<th class="hidden-480">微信号</th>
								<th class="hidden-480">修改日期</th>
								<th class="hidden-480">最近登录</th>
								<th class="hidden-480">用户状态</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="ac_modal" tabindex="-1" role="dialog" aria-labelledby="ac_modal_label" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="ac_modal_label">人员管理</h4>
				</div>
				<form action="" class="form-horizontal ac-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
							
						<div class="control-group">
							<label class="control-label">用户名:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="ac_username" name="ac_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">电话:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="ac_phonenumber" name="ac_phonenumber" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">微信号:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="ac_wx" name="ac_wx" class="m-wrap medium">
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn green btn-default" id="save_changes">确认</button>
					</div>
				</form>
			</div>
		</div>	
	</div>

	<div class="modal fade bs-example-modal-sm" id="confirm_modal" tabindex="-1" role="dialog" aria-labelledby="confirm_modal_title" data-backdrop="static">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="confirm_modal_title"></h4>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<label class="control-label" id="confirm_modal_content"></label>
					</div>
					<div class="control-group">
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn green btn-default" id="confirm_button">确认</button>
				</div>
			</div>
		</div>
	</div>

	<script>

		jQuery(document).ready(function() {       
		   
		   usermodule.init();

		});

	</script>

</body>
	
</html>
