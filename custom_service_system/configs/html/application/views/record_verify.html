<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<style >
		
		
		.controls .text {
			word-break: break-all;
		}
		.form-horizontal .control-label {
			width: 120px;
			text-align: center;
		}
		.form-horizontal .controls {
			margin-left: 120px;
		}
	</style>	
	
</head>

<body>
	
	<div class="row-fluid selftable">
		<div class="span12">
			
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption" id="record_title"><i class="icon-book"></i>陪诊记录(未审核的记录)</div>
					
				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="kf_list">
						
						<thead>
							<tr>						
								<th>单号</th>
								<th >姓名</th>
								<th >就诊日期</th>
								<th class="hidden-480">陪诊人员</th>
								<th class="hidden-480">就诊项目</th>	
								<th class="hidden-480">备注</th>
								<th class="hidden-480">就诊记录</th>
								<th class="hidden-480">提交者</th>
								<th>详情</th>
								
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="verify_modal" tabindex="-1" role="dialog" aria-labelledby="verify_modal_label" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="verify_modal_label">审核</h4>
				</div>
				<form action="" class="form-horizontal verify-form" style="margin-bottom:0px;">
					<div class="modal-body">
			
						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">姓名:</label>
									
									<div class="controls">
										<div class="text" id="verify_name"></div>
									</div>
								</div>							
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">就诊时间:</label>
									
									<div class="controls">
										<div class="text" id="verify_visit_date"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">陪诊人员:</label>
									
									<div class="controls">
										<div class="text" id="verify_servicename"></div>
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">就诊项目:</label>
									
									<div class="controls">
										<div class="text" id="verfiy_visit_type"></div>
									</div>
								</div>
							</div>
						</div>
					
						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">就诊医生:</label>							
									<div class="controls">
										<div class="text" id="verfiy_visit_doctor_name"></div>
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">孕周:</label>							
									<div class="controls">
										<div class="text" id="verfiy_gest_weeks"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">宫高(Cm):</label>							
									<div class="controls">
										<div class="text" id="verfiy_womb_height"></div>
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">腹围(Cm):</label>							
									<div class="controls">
										<div class="text" id="verfiy_belly_length"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">血压(Kpa):</label>							
									<div class="controls">
										<div class="text" id="verfiy_blood_pre"></div>
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label bold">体重(Kg):</label>							
									<div class="controls">
										<div class="text" id="verfiy_body_weight"></div>
									</div>
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label bold">就诊记录:</label>
							<div class="controls">
								<div class="text" id="verify_result"></div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label bold">医嘱:</label>							
							<div class="controls">
								<div class="text" id="verify_doctor_advise"></div>
							</div>
						</div>
					
						<div class="control-group">
							<label class="control-label bold">备注:</label>
							<div class="controls">
								<div class="text" id="verify_remarks"></div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label" id="verify_id"></label>
						</div>
					
						<div class="control-group">
							<label class="control-label bold">复诊信息:</label>							
							<div class="controls">
								<div class="text" id="verify_next_vist_info"></div>
							</div>
						</div>



					</div>
					<div class="modal-footer">
						<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn green btn-default" id="save_changes">确认</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script>

		jQuery(document).ready(function() {       
		   
		   verifyrecordmodule.init();

		});

	</script>

</body>
	
	

</html>
