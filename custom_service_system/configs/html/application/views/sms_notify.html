<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<style >
		
		
		.controls .text {
			word-break: break-all;
		}
		.form-horizontal .control-label {
			width: 120px;
			text-align: center;
		}
		.form-horizontal .controls {
			margin-left: 120px;
		}
	</style>	
	
</head>

<body>
	
	<div class="row-fluid selftable">
		<div class="span12">
			
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption" id="record_title"><i class="icon-book"></i>短信通知</div>
					
				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="kf_list">
						
						<thead>
							<tr>						
								<th >单号</th>
								<th >姓名</th>
								<th class="hidden-480">就诊日期</th>
								<th class="hidden-480">就诊时间</th>
								<th class="hidden-480">就诊项目</th>	
								<th class="hidden-480">备注</th>
								<th >短信通知</th>
								<th >次数</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<div class="modal fade " id="sms_modal" tabindex="-1" role="dialog" aria-labelledby="sms_modal_title" data-backdrop="static">
		<div class="modal-dialog " role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="sms_modal_title"></h4>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<label class="control-label" id="sms_modal_content"></label>
					</div>
					<div class="control-group">
						<div class="controls">
							<textarea id="sms_info" name="sms_info" style="width:520px;height:100px;"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn green btn-default" id="sms_confirm_button">确认</button>
				</div>
			</div>
		</div>
	</div>

	<script>

		jQuery(document).ready(function() {       
		 
		   sms_notify_module.init();

		});

	</script>

</body>
	
	

</html>
