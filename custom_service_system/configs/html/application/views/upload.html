		.form-horizontal input {
			width: 230px;
		}
		.form-horizontal .input-append {
			width: 145px;
		}
		.form-horizontal .uneditable-input {
			width: 145px;
		}

			width: 70px;
			text-align: left;
		}

<body>


	<div class="row-fluid selftable">

		<div class="portlet box blue calendar">

			<div class="portlet-title">

				<div class="caption"><i class="icon-list-alt"></i>上传图片</div>

			</div>

			<div class="portlet-body light-grey">
				<div class="row-fluid submit_start">
					<form action="/data/lua" method="post" enctype="multipart/form-data" class="form-horizontal" id="submit_form">					
						<input type="hidden" name="script" value="record_upload_image">
						<div class="modal-body">
							<div class="control-group">
								<label class="control-label">
									订单号：<span class="required">*</span>
								</label>
								<div >
									<input type="text" class="form-control" id="record_id" name="record_id">
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">
									重命名：<span class="required">*</span>
								</label>
								<div >
									<input type="text" class="form-control" id="image_name" name="image_name">
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">
									图片：<span class="required">*</span>
								</label>				
								<div class="fileupload fileupload-new input-group" data-provides="fileupload">
									<div class="input-append">
										
											<!-- <div class="control-group" style="margin-bottom:5px;"> -->
												<div class="uneditable-input">
													<i class="icon-file fileupload-exists"></i> 
													<span class="form-control fileupload-preview" id="filename_desc" name="filename_desc"></span>
												</div>
											<!-- </div> -->
										
											<span class="btn btn-file input-group-addon" >
											<span class="fileupload-new">选择图片</span>
										
											<span class="fileupload-exists">重新选择</span>
											<input type="file" id="soft_file" name="soft_file" class="default" />
											</span>
											<a href="#" class="btn fileupload-exists input-group-addon" data-dismiss="fileupload">删除</a>
										
									</div>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">
								</label>	
								<div >
									<button type="submit" class="btn green btn-default" id="btn_submit">提交</button>
								</div>
							</div>
							<div class="control-group">
								<div >
									<input type="text" class="form-control" id="org_name" name="org_name">
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="row-fluid submit_end">
					<div class="control-group image_start" id="upload_container">
						<div class="progress progress-striped progress-success" style="width:320px;">
							<div style="width: 0%;" class="bar"></div>
							<div class="imgpercent hide">
								<span></span>%
							</div>
						</div>
						<div class="imginfo hide">
							<span></span>
						</div>
					</div>
					<div class="control-group image_end">
						<div class="span4">
							<div class="item">
								<a class="fancybox-button" data-rel="fancybox-button" title="Photo" id="photo_href" href=""> 
									<!-- zoom 鼠标 移动上去有个放大镜的效果，手机上不爽。去掉zoom鼠标点击，依然有动态图效果-->
									<!-- <div class="zoom"> -->
										<img src="" id="photo_img" alt="Photo" />                    
										<!-- <div class="zoom-icon"></div> -->
									<!-- </div> -->
								</a>
								
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid submit_end">
					<div class="control-group">
						<label class="control-label">
						</label>	
						<div >
							<button type="button" class="btn green btn-default" id="again_submit">继续上传</button>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<script src="/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>

	<script src="/media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>

	<!-- END CORE PLUGINS -->

	<script type="text/javascript" src="/media/js/bootstrap-fileupload.js"></script>
	<script src="/media/js/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="/media/js/gallery.js"></script>  

	<script src="/media/js/app.js" type="text/javascript"></script>
	<script src="/js/common_ajax.js" type="text/javascript"></script>
	<script src="/js/upload.js" type="text/javascript"></script>

	<script>

		jQuery(document).ready(function() {       
		   App.init();
		   Gallery.init();
		   uploadmodule.init()

		});

	</script>

	<!-- END JAVASCRIPTS -->
</body>

</html>
