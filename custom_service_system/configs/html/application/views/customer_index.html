<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tenda | 预签客户</title>



	<style >

		#kf_modal .control-group {
		  margin-bottom: 5px;
		}
		#event_modal .control-group {
		  margin-bottom: 5px;
		}
		#kf_remarks {
			/*width: 380px !important;*/
		}

	</style>

</head>

<body>
	
	<!--Account Management Modal END-->
	<div class="row-fluid">
		<div class="span12">
			<!-- <h3 class="page-title">
				预签客户
				<small>可以查询，修改，添加客服人员信息</small>

			<ul class="breadcrumb">

				<li>
					<a href="#">预签客户</a>

	<div class="row-fluid">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-cogs"></i>预签客户</div>
					
					<div class="actions">
						
						<a href="#" class="btn blue" data-toggle="modal" data-target="#kf_modal" id="addbutton">
							<i class="icon-pencil" ></i> 添加
						</a>
						
						<!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="kf-index dropdown-menu pull-right">
								<li><a href="#"><i class="icon-pencil"></i>编辑</a></li>
								<li><a href="#"><i class="icon-trash"></i>删除</a></li>
								<li><a href="#"><i class="icon-user"></i>设为会员</a></li>
								<li><a href="#"><i class="icon-star"></i>事件</a></li>
								<li><a href="#"><i class="icon-tasks"></i>添加病历</a></li>
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="kf_list">
						
						<thead>
							<tr>
								<!-- style="width:8px" -->
								<th> 
									<input type="checkbox" class="group-checkable" data-set="#kf_list .checkboxes">
								</th>
								<th >姓名</th>
								<th class="hidden-480">电话</th>
								<th class="hidden-480">建卡医生</th>
								<th class="hidden-480">销售人员</th>
								<th class="hidden-480">备注</th>
								<th>事件</th>
								<th>详情</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

<!--Account Management Modal BEGIN-->
	
	<div class="modal fade" id="kf_modal" tabindex="-1" role="dialog" aria-labelledby="kf_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="kf_modal_label">客户</h4>
				</div>
				<form action="" class="form-horizontal kf-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
							
						<div class="control-group">
							<label class="control-label">姓名:</label>
							<div class="controls">
								<input type="text" id="kf_username" name="kf_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">电话:</label>
							<div class="controls">
								<input type="text" id="kf_phonenumber" name="kf_phonenumber" class="m-wrap medium">
							</div>
						</div>
				
						<div class="control-group">
							<label class="control-label">建卡医生:</label>
							<div class="controls">
								<input type="text" id="kf_doctor_name" name="kf_doctor_name" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">预产期:</label>
							<div class="controls">
								<input type="date" id="kf_due_time" name="kf_due_time" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">身份证:</label>
							<div class="controls">
								<input type="text" id="kf_idnumber" name="kf_idnumber" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">微信号:</label>
							<div class="controls">
								<input type="text" id="kf_wx" name="kf_wx" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">末次月经:</label>
							<div class="controls">
								<input type="date" id="kf_last_menses_time" name="kf_last_menses_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">销售人员:</label>
							<div class="controls">
								<select class="form-control" id="sellname_option">
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注:</label>
							<div class="controls">
								<!-- <input type="text" id="kf_remarks" name="kf_remarks" class="m-wrap medium"> -->
								<textarea id="kf_remarks" name="kf_remarks" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--history modal-->
	<div class="modal fade" id="history_modal" tabindex="-1" role="dialog" aria-labelledby="history_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="history_modal_label">病历</h4>
				</div>
				<form action="" class="form-horizontal history-form" style="margin-bottom:0px;">
					<div class="modal-body">
						<div class="control-group">
							<label class="control-label">姓名:</label>
							<div class="controls">
								<input type="text" id="history_username" name="history_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">时间:</label>
							<div class="controls">
								<input type="date" id="history_visit_time" name="history_visit_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">项目:</label>
							<div class="controls">
								<select class="form-control" id="history_project_option">
									<option>建卡</option>
									<option>看医生</option>
									<option>查血</option>
									<option>B超</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">医嘱:</label>
							<div class="controls">
								<textarea id="history_doctor_advise" name="history_doctor_advise" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注:</label>
							<div class="controls">
								<textarea id="history_remarks" name="history_remarks" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--event modal-->
	<div class="modal fade" id="event_modal" tabindex="-1" role="dialog" aria-labelledby="event_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="event_modal_label">事件</h4>
				</div>
				<form action="" class="form-horizontal event-form" style="margin-bottom:0px;">
					<div class="modal-body">
						<div class="control-group">
							<label class="control-label">姓名:</label>
							<div class="controls">
								<input type="text" id="event_username" name="event_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">ID:</label>
							<div class="controls">
								<input type="text" id="event_customer_id" name="event_customer_id" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">时间:</label>
							<div class="controls">
								<input type="date" id="event_visit_time" name="event_visit_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">上下午:</label>
							<div class="controls">
								<select class="form-control" id="event_moring_or_noon">
									<option>上午</option>
									<option>下午</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">项目:</label>
							<div class="controls">
								<select class="form-control" id="event_project_option">
									<option>建卡</option>
									<option>看医生</option>
									<option>查血</option>
									<option>B超</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">已预约号:</label>
							<div class="controls">
								<select class="form-control" id="event_order_success">
									<option>已预约</option>
									<option>未预约</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注:</label>
							<div class="controls">
								<textarea id="event_remarks" name="event_remarks" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

	<script type="text/javascript" src="/js/customer_index.js"></script>
</html>
