<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tenda | 预签客户</title>



	<style >

		#kf_modal .control-group {
		  margin-bottom: 5px;
		}
		#event_modal .control-group {
		  margin-bottom: 5px;
		}
		#kf_remarks {
			/*width: 380px !important;*/
		}
		.row-fluid {
			margin-top: 10px;
		}


	</style>

</head>

<body>
	
	<!--Account Management Modal END-->

	<div class="row-fluid">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-user"></i>预签客户</div>
					
					<div class="actions">
						
						<a href="#" class="btn blue" data-toggle="modal" data-target="#kf_modal" id="addbutton">
							<i class="icon-pencil" ></i> 添加
						</a>
						
						<!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="kf-index dropdown-menu pull-right">
								<li><a href="#"><i class="icon-pencil"></i>编辑</a></li>
								<li><a href="#"><i class="icon-trash"></i>删除</a></li>
								<li><a href="#"><i class="icon-user"></i>设为会员</a></li>
								<li><a href="#"><i class="icon-star"></i>事件</a></li>
								<!-- <li><a href="#"><i class="icon-tasks"></i>添加病历</a></li> -->
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="kf_list">
						
						<thead>
							<tr>
								<!-- style="width:8px" -->
								<th> 
									<input type="checkbox" class="group-checkable" data-set="#kf_list .checkboxes">
								</th>
								<th >姓名</th>
								<th class="hidden-480">电话</th>
								<th class="hidden-480">孕周</th>
								<th class="hidden-480">建卡医生</th>
								<th class="hidden-480">销售人员</th>
								<th class="hidden-480">备注</th>
								<th>陪诊记录</th>
								<th>事件</th>
								<th>详情</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

<!--Account Management Modal BEGIN-->
	
	<div class="modal fade" id="kf_modal" tabindex="-1" role="dialog" aria-labelledby="kf_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="kf_modal_label">客户</h4>
				</div>
				<form action="" class="form-horizontal kf-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
						<div class="control-group">
							<label class="control-label" id="kf_customer_id"></label>
						</div>
							
						<div class="control-group">
							<label class="control-label">姓名:</label>
							<div class="controls">
								<input type="text" id="kf_username" name="kf_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">年龄:</label>
							<div class="controls">
								<input type="text" id="kf_age" name="kf_age" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">电话:</label>
							<div class="controls">
								<input type="text" id="kf_phonenumber" name="kf_phonenumber" class="m-wrap medium">
							</div>
						</div>
				
						<div class="control-group">
							<label class="control-label">建卡医生:</label>
							<div class="controls">
								<select class="form-control" id="kf_doctor_name">
									<option>李维敏</option>
									<option>邱文玉</option>
									<option>刘兴会</option>
									<option>游泳</option>
									<option>王晓东</option>
									<option>周容</option>
									<option>邢爱耘</option>
									<option>张力</option>
									<option>刘淑德</option>
									<option>彭冰</option>
									<option>余海燕</option>
									<option>姚强</option>
									<option>周淑</option>
									<option>胡雅毅</option>
									<option>候敏敏</option>
									<option>廖华</option>
									<option>陈慧</option>
									<option>龚云辉</option>
									<option>吴琳</option>
									<option>吕斌</option>
									
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">销售人员:</label>
							<div class="controls">
								<select class="form-control" id="sellname_option">
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">预产期:</label>
							<div class="controls">
								<input type="date" id="kf_due_time" name="kf_due_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">末次月经:</label>
							<div class="controls">
								<input type="date" id="kf_last_menses_time" name="kf_last_menses_time" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">身份证:</label>
							<div class="controls">
								<input type="text" id="kf_idnumber" name="kf_idnumber" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">微信号:</label>
							<div class="controls">
								<input type="text" id="kf_wx" name="kf_wx" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">家属姓名:</label>
							<div class="controls">
								<input type="text" id="kf_familyname" name="kf_familyname" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">家属电话:</label>
							<div class="controls">
								<input type="text" id="kf_familyphonenumber" name="kf_familyphonenumber" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">地址:</label>
							<div class="controls">
								<!-- <input type="text" id="kf_remarks" name="kf_remarks" class="m-wrap medium"> -->
								<textarea id="kf_address" name="kf_address" class="m-wrap medium" style="height:30px"></textarea>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注:</label>
							<div class="controls">
								<!-- <input type="text" id="kf_remarks" name="kf_remarks" class="m-wrap medium"> -->
								<textarea id="kf_remarks" name="kf_remarks" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	<!--event modal-->
	<div class="modal fade" id="event_modal" tabindex="-1" role="dialog" aria-labelledby="event_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="event_modal_label">事件</h4>
				</div>
				<form action="" class="form-horizontal event-form" style="margin-bottom:0px;">
					<div class="modal-body">

						<div class="control-group">
							<label class="control-label" id="event_customer_id"></label>
						</div>

						<div class="control-group">
							<label class="control-label">姓名:</label>
							<div class="controls">
								<input type="text" id="event_username" name="event_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">陪诊人员:</label>
							<div class="controls">
								<select class="form-control" id="servicename_option">
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">日期:</label>
							<div class="controls">
								<input type="date" id="event_visit_date" name="event_visit_date" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">时间:</label>
							<div class="controls">
								<select class="form-control" id="event_visit_time">
									<option>07:00</option>
									<option>07:30</option>
									<option>08:00</option>
									<option>08:30</option>
									<option>09:00</option>
									<option>09:30</option>
									<option>10:00</option>
									<option>10:30</option>
									<option>11:00</option>
									<option>11:30</option>
									<option>12:00</option>
									<option>12:30</option>
									<option>13:00</option>
									<option>13:30</option>
									<option>14:00</option>
									<option>14:30</option>
									<option>15:00</option>
									<option>15:30</option>
									<option>16:00</option>
									<option>16:30</option>
									<option>17:00</option>
									<option>17:30</option>
									<option>18:00</option>
									<option>18:30</option>
									<option>19:00</option>
									<option>19:30</option>
									<option>20:00</option>
									<option>20:30</option>
									<option>21:00</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">就诊项目:</label>
							<div class="controls">
								<select class="form-control" id="event_project_option">
									<option>建卡</option>
									<option>看医生</option>
									<option>查血</option>
									<option>B超</option>
									<option>羊水穿刺</option>
									
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">已预约号:</label>
							<div class="controls">
								<select class="form-control" id="event_order_success">
									<option>已预约</option>
									<option>未预约</option>
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">就诊医生:</label>
							<div class="controls">
								<input type="text" id="event_visit_doctor_name" name="event_visit_doctor_name" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">就诊科室:</label>
							<div class="controls">
								<input type="text" id="event_visit_address" name="event_visit_address" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注:</label>
							<div class="controls">
								<textarea id="event_remarks" name="event_remarks" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--upvip modal-->
	<div class="modal fade" id="upvip_modal" tabindex="-1" role="dialog" aria-labelledby="upvip_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="upvip_modal_label">升级为会员</h4>
				</div>
				<form action="" class="form-horizontal upvip-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
						<div class="control-group">
							<label class="control-label" id="upvip_id"></label>
						</div>

						<div class="control-group">
							<label class="control-label">会员签单日:</label>
							<div class="controls">
								<input type="date" id="upvip_order_time" name="upvip_order_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">会员到期日:</label>
							<div class="controls">
								<input type="date" id="upvip_order_over_time" name="upvip_order_over_time" class="m-wrap medium">
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

	<script type="text/javascript" src="/js/customer_index.js"></script>
</html>
