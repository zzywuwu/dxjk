	<div class="row-fluid">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-user"></i>预签客户</div>
					
					<div class="actions">
						
						<a href="#" class="btn blue" data-toggle="modal" data-target="#kf_modal" id="addbutton">
							<i class="icon-pencil" ></i> 添加客户
						</a>

						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="kf-index dropdown-menu pull-right">

								<th> 
									<input type="checkbox" class="group-checkable" data-set="#kf_list .checkboxes">

								<th >Id</th>
								<th >姓名</th>
								<th class="hidden-480">电话</th>
								<th class="hidden-480">客户类型</th>
								<th class="hidden-480">建卡医生</th>
								<th class="hidden-480">销售人员</th>
								<th class="hidden-480">备注</th>

<!--Account Management Modal BEGIN-->
	
	<div class="modal fade" id="kf_modal" tabindex="-1" role="dialog" aria-labelledby="kf_modal_label" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="kf_modal_label">客户</h4>
				</div>
				<form action="" class="form-horizontal kf-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
						<div class="control-group">
							<label class="control-label" id="kf_customer_id"></label>
						</div>
							
						<div class="control-group">
							<label class="control-label">姓名:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="kf_username" name="kf_username" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">年龄:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="kf_age" name="kf_age" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">电话:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="kf_phonenumber" name="kf_phonenumber" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">微信号:<span class="required">*</span></label>
							<div class="controls">
								<input type="text" id="kf_wx" name="kf_wx" class="m-wrap medium">
							</div>
						</div>
		
						<div class="control-group">
							<label class="control-label">建卡医生:<span class="required">*</span></label>
							<div class="controls">
								<select class="form-control" id="kf_doctor_name">
									<option>李维敏</option>
									<option>邱文玉</option>
									<option>刘兴会</option>
									<option>游泳</option>
									<option>王晓东</option>
									<option>周容</option>
									<option>邢爱耘</option>
									<option>张力</option>
									<option>刘淑德</option>
									<option>彭冰</option>
									<option>余海燕</option>
									<option>姚强</option>
									<option>周淑</option>
									<option>胡雅毅</option>
									<option>候敏敏</option>
									<option>廖华</option>
									<option>陈慧</option>
									<option>龚云辉</option>
									<option>吴琳</option>
									<option>吕斌</option>
									
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">销售人员:<span class="required">*</span></label>
							<div class="controls">
								<select class="form-control" id="kf_sellname">
								</select>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">客户类型:<span class="required">*</span></label>
							<div class="controls">
								<select class="form-control" id="kf_customer_type">
									<option>孕妈妈</option>
									<option>普通</option>
								</select>
							</div>
						</div>

						<div class="control-group" id="kf_due_time_group">
							<label class="control-label">预产期:<span class="required">*</span></label>
							<div class="controls">
								<input type="date" id="kf_due_time" name="kf_due_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group" id="kf_last_menses_time_group">
							<label class="control-label">末次月经:<span class="required">*</span></label>
							<div class="controls">
								<input type="date" id="kf_last_menses_time" name="kf_last_menses_time" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">身份证:</label>
							<div class="controls">
								<input type="text" id="kf_idnumber" name="kf_idnumber" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">家属姓名:</label>
							<div class="controls">
								<input type="text" id="kf_familyname" name="kf_familyname" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">家属电话:</label>
							<div class="controls">
								<input type="text" id="kf_familyphonenumber" name="kf_familyphonenumber" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">地址:</label>
							<div class="controls">
								<!-- <input type="text" id="kf_remarks" name="kf_remarks" class="m-wrap medium"> -->
								<textarea id="kf_address" name="kf_address" class="m-wrap medium" style="height:30px"></textarea>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">备注:</label>
							<div class="controls">
								<!-- <input type="text" id="kf_remarks" name="kf_remarks" class="m-wrap medium"> -->
								<textarea id="kf_remarks" name="kf_remarks" class="m-wrap medium" style="height:100px"></textarea>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn green btn-default" id="save_changes">确认</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--upvip modal-->
	<div class="modal fade" id="upvip_modal" tabindex="-1" role="dialog" aria-labelledby="upvip_modal_label" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="upvip_modal_label">升级为会员</h4>
				</div>
				<form action="" class="form-horizontal upvip-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
						<div class="control-group">
							<label class="control-label" id="upvip_id"></label>
						</div>

						<div class="control-group">
							<label class="control-label">会员签单日:<span class="required">*</span></label>
							<div class="controls">
								<input type="date" id="upvip_order_time" name="upvip_order_time" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">会员到期日:<span class="required">*</span></label>
							<div class="controls">
								<input type="date" id="upvip_order_over_time" name="upvip_order_over_time" class="m-wrap medium">
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn green btn-default" id="save_changes">确认</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="modal fade bs-example-modal-sm" id="confirm_modal" tabindex="-1" role="dialog" aria-labelledby="confirm_modal_title" data-backdrop="static">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="confirm_modal_title"></h4>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<label class="control-label" id="confirm_modal_content"></label>
					</div>
					<div class="control-group">
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn green btn-primary" id="confirm_button">确认</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/customer_index.js"></script>

</body>
	
</html>
