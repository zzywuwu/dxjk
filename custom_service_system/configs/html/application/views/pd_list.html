<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tenda | 版本列表</title>

	
<!-- BEGIN PAGE LEVEL STYLES -->
	<link rel="stylesheet" href="/media/css/datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="/media/css/bootstrap-fileupload.css" />
	<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css" />

	<link rel="stylesheet" href="/media/css/DT_bootstrap.css" />


	<!-- END PAGE LEVEL STYLES -->
</head>

<body>
	
	<!--Account Management Modal END-->
	<div class="row-fluid">
		<div class="span12">
			<h3 class="page-title">
				版本列表
				<small>可对软件升级版本信息进行查看和修改</small>
			</h3>
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="#">Home</a>
					<span class="icon-angle-right"></span>
				</li>
				<li>
					<a href="#">版本列表</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-cogs"></i>版本列表</div>
					
					<div class="actions">
						
						<!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="pd-list dropdown-menu pull-right">
								<li><a href="#"><i class="icon-pencil"></i>编辑</a></li>
								<li><a href="#"><i class="icon-trash"></i>删除</a></li>
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="pd_list">
						
						<thead>
							<tr>
								<th style="width:8px">
									
								</th>
								<th>ID</th>
								<th>产品型号</th>
								<th class="hidden-480">软件版本</th>
								
								<th class="hidden-480">版本密码</th>
								
								<th class="hidden-480">下个版本ID</th>
								
								
								<th class="hidden-480">发布日期</th>
								<th>详情</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

<!--Account Management Modal BEGIN-->
	
	<div class="modal fade" id="pd_upload_modal" tabindex="-1" role="dialog" aria-labelledby="pd_upload_modal_label">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="关闭">
						<span aria-hidden="true"></span>
					</button>
					
					<h4 class="modal-title" id="pd_upload_modal_label">上传文件</h4>

				</div>
				<div class="modal-body">
					<div id="upload_container">
						<div class="upload-info">正在上传文件，请稍候</div>
						<div class="upload-progress hide">已上传<span></span>%</div>
						<div class="progress progress-success hide">
							<div class="bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="pd_modal" tabindex="-1" role="dialog" aria-labelledby="pd_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="pd_modal_label">版本列表</h4>
				</div>
				<form action="/data/lua" method="post" enctype="multipart/form-data" class="form-horizontal pd-form" style="margin-bottom:0px;">

					<div class="modal-body">
						<div class="control-group">
							<label class="control-label">ID</label>
							<div class="controls">
								<input type="text" id="pd_id" name="pd_id" disabled class="m-wrap medium">
							</div>
						</div>
							
						<div class="control-group">
							<label class="control-label">产品型号</label>
							<div class="controls">
								<input type="text" id="production" name="production" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">软件版本</label>
							<div class="controls">
								<input type="text" id="soft_ver" name="soft_ver" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">硬件版本</label>
							<div class="controls">
								<input type="text" id="hard_ver" name="hard_ver" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">版本密码</label>
							<div class="controls">
								<input type="text" id="password" name="password" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">下个版本ID</label>
							<div class="controls">
								<input type="text" id="next_ver_id" name="next_ver_id" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">禁用该版本</label>
							<div class="controls">
								<label class="radio">
									<input type="radio" class="pd-group" id="not_support" name="support" value="0">
									禁用
								</label>
								
								<label class="radio">
									<input type="radio" class="pd-group" id="support" name="support" value="1">
									不禁用
								</label>
							</div>

						</div>

						<div class="control-group">
							<label class="control-label">升级是否可以跳过该版本</label>
							<div class="controls">
								<label class="radio">
									<input type="radio" class="pd-recursion" id="recursion" name="recursion" value="1" checked>
									是
								</label>
								
								<label class="radio">
									<input type="radio" class="pd-recursion" id="not_recursion" name="recursion" value="0">
									否
								</label>
							</div>

						</div>
						
						<div class="control-group">
							<label class="control-label">系统</label>
							<div class="controls">
								<input type="text" id="system" name="system" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">描述</label>
							<div class="controls">
								<input type="text" id="description" name="description" class="m-wrap medium">
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">发布日期</label>
							<div class="controls">
								<div class="input-append date form-datetime">
									<input type="text" id="create_time" name="create_time" value="" class="m-wrap medium" readonly>
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">选择镜像</label>
							<div class="controls">
								<div class="fileupload fileupload-new" data-provides="fileupload">

									<div class="input-append">

										<div class="uneditable-input">

											<i class="icon-file fileupload-exists"></i> 

											<span class="fileupload-preview"></span>

										</div>

										<span class="btn btn-file">

										<span class="fileupload-new">选择文件</span>

										<span class="fileupload-exists">重新选择</span>

										<input type="file" id="soft_file" name="soft_file" class="default" />

										</span>

										<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">删除</a>

									</div>

								</div>
							</div>
						</div>

						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>

		
	</div>

</body>


	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script type="text/javascript" src="/media/js/select2.min.js"></script>

	<script type="text/javascript" src="/media/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" src="/media/js/DT_bootstrap.js"></script>
	

	<script src="/media/js/jquery.validate.min.js" type="text/javascript"></script>

	<script src="/media/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
	

	<script type="text/javascript" src="/media/js/bootstrap-fileupload.js"></script>
<!-- END PAGE LEVEL PLUGINS -->
	
	<script type="text/javascript" src="/js/jquery.form.js"></script>
	<script type="text/javascript" src="/js/pd_list.js"></script>
</html>
