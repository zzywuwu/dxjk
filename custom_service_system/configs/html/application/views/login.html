<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="/media/image/logo-big.png" alt="" /> 
		
	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		

		<h3 class="form-title">请登录帐号</h3>

		<div class="alert alert-error alert-dismissible hide fade in" role="alert">

			<button type="button" class="close"></button>

			<span></span>

		</div>
		<form class="form-vertical login-form">
			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>

					</div>

				</div>

			</div>
            
            <div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">验证码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-qrcode"></i>

						<input class="m-wrap placeholder-no-fix s-wrap" type="text" placeholder="验证码" name="randcode"/>
						<img id="img-code" src="" alt="" /> 
					</div>
					
                   
                    
				</div>

			</div>

			<div class="form-actions">

				

				<button type="submit" class="btn green pull-right">

				Login <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

		<!-- END LOGIN FORM -->        

		

	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">

	<!-- END PAGE LEVEL SCRIPTS -->
