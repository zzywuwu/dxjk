<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tenda | 发布广告</title>

	


<!-- BEGIN PAGE LEVEL STYLES -->
	
	<link rel="stylesheet" href="/media/css/datetimepicker.css">
	<link rel="stylesheet" type="text/css" href="/media/css/select2_metro.css" />
	<link rel="stylesheet" href="/media/css/DT_bootstrap.css" />

	<!-- END PAGE LEVEL STYLES -->
</head>

<body>
	
	<!--Account Management Modal END-->
	<div class="row-fluid">
		<div class="span12">
			<h3 class="page-title">
				发布广告
				<small>广告消息列表，可对广告消息进行增、删、改、查</small>
			</h3>
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="#">Home</a>
					<span class="icon-angle-right"></span>
				</li>
				<li>
					<a href="#">发布广告</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-cogs"></i>发布广告</div>
					
					<div class="actions">
						<a href="#" class="btn blue" data-toggle="modal" data-target="#ad_modal">
							<i class="icon-pencil"></i> 添加

						</a>
						<!--<a href="#portlet-config" data-toggle="modal" class="config"></a>-->
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="ad-index dropdown-menu pull-right">
								
								<li><a href="#"><i class="icon-trash"></i>删除</a></li>
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="ad_list">
						
						<thead>
							<tr>
								<th style="width:8px">
									<input type="checkbox" class="group-checkable" data-set="#ad_list .checkboxes">
								</th>
								<th>标题</th>
								<th class="hidden-480">发布状态</th>
								
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

<!--Account Management Modal BEGIN-->
	
		

	<div class="modal fade" id="ad_modal" tabindex="-1" role="dialog" aria-labelledby="ad_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="ad_modal_label">发布广告</h4>
				</div>
				<form action="" class="form-horizontal ad-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
							
						<div class="control-group">
							<label class="control-label">标题</label>
							<div class="controls">
								<input type="text" id="ad_title" name="ad_title" class="m-wrap medium">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">起始时间</label>
							<div class="controls">
								<div class="input-append date form-datetime">
									<input type="text" id="ad_start" name="ad_start" value="" class="m-wrap medium" readonly>
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
							</div>
						</div>


						<div class="control-group">
							<label class="control-label">结束时间</label>
							<div class="controls">
								<div class="input-append date form-datetime">
									<input type="text" id="ad_end" name="ad_end" value="" class="m-wrap medium" readonly>
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
							</div>
						</div>
						
						<hr>
						<h5>内容</h5>

						<div class="control-group">
							<label class="control-label">简体中文</label>
							<div class="controls">
								<textarea name="ad_zh" id="ad_zh" class="m-wrap medium" rows="3"></textarea>
							</div>

						</div>

						<div class="control-group">
							<label class="control-label">英文</label>
							<div class="controls">
								<textarea name="ad_en" id="ad_en" class="m-wrap medium" rows="3"></textarea>
							</div>

						</div>

						<div class="control-group">
							<label class="control-label">繁体中文</label>
							<div class="controls">
								<textarea name="ad_tw" id="ad_tw" class="m-wrap medium" rows="3"></textarea>
							</div>

						</div>
						

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-default" id="save_changes">保存</button>
					</div>
				</form>
			</div>
		</div>

		
	</div>

</body>


<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="/media/js/select2.min.js"></script>

	<script type="text/javascript" src="/media/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript" src="/media/js/DT_bootstrap.js"></script>

	<script src="/media/js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="/media/js/bootstrap-datetimepicker.js" type="text/javascript"></script>

<!-- END PAGE LEVEL PLUGINS -->
	

	<script type="text/javascript" src="/js/ad_index.js"></script>
</html>
