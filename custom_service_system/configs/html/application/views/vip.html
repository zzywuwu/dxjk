<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>会员管理</title>

</head>

<body>
	
	<div class="row-fluid selftable">
		<div class="span12">
			<!--BEGIN SAMPLE TABLE PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption"><i class="icon-user"></i>会员管理</div>
					
					<div class="actions">
						
						<div class="btn-group">
							
							<a href="#" class="btn green" data-toggle="dropdown">
								
								<i class="icon-cogs"></i> 工具
								<i class="icon-angle-down"></i>
							</a>

							<ul class="kf-index dropdown-menu pull-right">
								<li><a href="#"><i class="icon-pencil"></i>修改</a></li>
								<li id="tools_remove"><a href="#"><i class="icon-remove"></i>结束服务</a></li>
								<!-- <li id="tools_phone"><a href="#"><i class="icon-phone"></i>回访</a></li> -->
							</ul>

						</div>
					</div>

				</div>

				<div class="portlet-body">
					
					<table class="table table-striped table-bordered table-hover table-full-width" id="kf_list">
						
						<thead>
							<tr>
								<!-- style="width:8px" -->
								<th> 
									<input type="checkbox" class="group-checkable" data-set="#kf_list .checkboxes">
								</th>
								<th >Id</th>
								<th >姓名</th>
								<th class="hidden-480">电话</th>
								<th class="hidden-480">孕周</th>
								<th class="hidden-480">建卡医生</th>
								<th class="hidden-480">销售人员</th>	
								<th class="hidden-480">备注</th>								
								<th>详情</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

<!--Account Management Modal BEGIN-->
	
	<div class="modal fade bs-modal-lg" id="kf_modal" tabindex="-1" role="dialog" aria-labelledby="kf_modal_label" data-backdrop="static">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true"></span>
					</button>
					<h4 class="modal-title" id="kf_modal_label">客户</h4>
				</div>
				<form action="" class="form-horizontal kf-form" style="margin-bottom:0px;">
					<div class="modal-body">
						
						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">姓名:<span class="required">*</span></label>
									<div class="controls span9">
										<input type="text" id="kf_username" name="kf_username" class="m-wrap medium">
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">年龄:<span class="required">*</span></label>
									<div class="controls span9">
										<input type="text" id="kf_age" name="kf_age" class="m-wrap medium">
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">电话:<span class="required">*</span></label>
									<div class="controls span9">
										<input type="text" id="kf_phonenumber" name="kf_phonenumber" class="m-wrap medium">
									</div>
								</div>
							</div>
							<div class="span6 ">	
								<div class="control-group">
									<label class="control-label span3">微信号:<span class="required">*</span></label>
									<div class="controls span9">
										<input type="text" id="kf_wx" name="kf_wx" class="m-wrap medium">
									</div>
								</div>
							</div>
						</div>
		
						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">销售人员:<span class="required">*</span></label>
									<div class="controls span9">
										<select class="form-control" id="kf_sellname" name="kf_sellname">
										</select>
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group" >
									<label class="control-label span3">建卡医生:<span class="required">*</span></label>
									<div class="controls span9">
										<select class="form-control" id="kf_doctor_name" name="kf_doctor_name">
											<option></option>
											<option>李维敏</option>
											<option>邱文玉</option>
											<option>刘兴会</option>
											<option>游泳</option>
											<option>王晓东</option>
											<option>周容</option>
											<option>邢爱耘</option>
											<option>张力</option>
											<option>刘淑德</option>
											<option>彭冰</option>
											<option>余海燕</option>
											<option>姚强</option>
											<option>周淑</option>
											<option>胡雅毅</option>
											<option>候敏敏</option>
											<option>廖华</option>
											<option>陈慧</option>
											<option>龚云辉</option>
											<option>吴琳</option>
											<option>吕斌</option>									
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6">
								<div class="control-group">
									<label class="control-label span3">预产期:<span class="required">*</span></label>
									<div class="controls span9">
										<input type="date" id="kf_due_time" name="kf_due_time" class="m-wrap medium">
									</div>
								</div>
							</div>
							<div class="span6">		
								<div class="control-group">
									<label class="control-label span3">末次月经:<span class="required">*</span></label>
									<div class="controls span9">
										<input type="date" id="kf_last_menses_time" name="kf_last_menses_time" class="m-wrap medium">
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">身份证:</label>
									<div class="controls span9">
										<input type="text" id="kf_idnumber" name="kf_idnumber" class="m-wrap medium">
									</div>
								</div>
							</div>
							<div class="span6 ">	
								<div class="control-group">
									<label class="control-label span3">地址:</label>
									<div class="controls span9">
										<input type="text" id="kf_address" name="kf_address" class="m-wrap medium">
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6">
								<div class="control-group">
									<label class="control-label span3">身高(厘米):</label>
									<div class="controls span9">
										<input type="text" id="kf_height" name="kf_height" class="m-wrap medium">
									</div>
								</div>
							</div>
							<div class="span6">		
								<div class="control-group">
									<label class="control-label span3">体重(公斤):</label>
									<div class="controls span9">
										<input type="text" id="kf_weight" name="kf_weight" class="m-wrap medium">
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 ">		
								<div class="control-group">
									<label class="control-label span3">家属姓名:</label>
									<div class="controls span9">
										<input type="text" id="kf_familyname" name="kf_familyname" class="m-wrap medium">
									</div>
								</div>
							</div>
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">家属电话:</label>
									<div class="controls span9">
										<input type="text" id="kf_familyphonenumber" name="kf_familyphonenumber" class="m-wrap medium">
									</div>
								</div>
							</div>		
						</div>	

						<div class="row-fluid">
							<div class="span6 ">
								<div class="control-group">
									<label class="control-label span3">备注:</label>
									<div class="controls span9">
										<textarea id="kf_remarks" name="kf_remarks" style="height:100px;width:210%;"></textarea>
									</div>
								</div>
							</div>		
						</div>	

						<div class="control-group">
							<label class="control-label" id="kf_customer_id"></label>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn green btn-default" id="save_changes">确认</button>
					</div>
				</form>
			</div>
		</div>	
	</div>	

	<div class="modal fade bs-example-modal-sm" id="confirm_modal" tabindex="-1" role="dialog" aria-labelledby="confirm_modal_title" data-backdrop="static">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="confirm_modal_title"></h4>
				</div>
				<div class="modal-body">
					<div class="control-group">
						<label class="control-label" id="confirm_modal_content"></label>
					</div>
					<div class="control-group">
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn black btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn green btn-default" id="confirm_button">确认</button>
				</div>
			</div>
		</div>
	</div>

	<script>

		jQuery(document).ready(function() {       
		   // alert(vipmodule);
		   vipmodule.init();

		});

	</script>

	

</body>

</html>
